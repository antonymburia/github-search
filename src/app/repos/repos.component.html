<div class="container-fluid">
  <div class="back">
    <div class="container">
      <h2><b>REPOSITORIES</b></h2>
      <div class="row">
        <div class="col"></div>
        <div class="col-10">
          <app-search  class="search" (searchEmit)='userinput($event)'></app-search>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="main">
      <div class="row" *ngFor='let repo of repo '>
        <div class="repos">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col">
                      <div class="name">
                        <h2>{{repo.name}}</h2>
                      </div>
                    </div>
                    <div class="col"></div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                      <div class="content">
                        <div class="desc">{{repo.description}}</div>
                      </div>
                    </div>
                    <div class="col"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="forks">
                    <b><i class="fas fa-code-branch"></i>Forks &nbsp; {{repo.forks}}</b>
                  </div>
                  <div class="watchers">
                    <b><i class="fas fa-eye"></i>Watchers &nbsp;{{repo.watchers}}</b>
                  </div>
                  <div class="view">
                    <a href="{{repo.html_url}}">
                      <button class="btn btn-primary">view</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
